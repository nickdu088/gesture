<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>实时手势骨架跟踪 - 完整示例</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-green-400 flex flex-col items-center min-h-screen p-4">
  
  <!-- 语言切换按钮 -->
  <div class="self-end mb-4">
    <button id="btn-zh" class="mr-2 px-3 py-1 rounded border border-green-400 hover:bg-green-400 hover:text-black">中文</button>
    <button id="btn-en" class="px-3 py-1 rounded border border-green-400 hover:bg-green-400 hover:text-black">English</button>
  </div>

  <h1 id="title" class="text-3xl font-bold mb-4 select-none">🖐️ 实时手势骨架跟踪</h1>
  <div id="gestureName" class="mb-4 text-xl min-h-[2rem] select-none">启动中...</div>
  <div id="status" class="mb-4 text-sm text-gray-400 select-none">状态日志：</div>

  <div id="container" class="relative w-full max-w-md rounded-lg shadow-lg overflow-hidden">
    <video
      id="video"
      autoplay
      playsinline
      muted
      class="w-full rounded-lg object-cover"
    ></video>
    <canvas
      id="canvas"
      class="absolute top-0 left-0 w-full h-full pointer-events-none"
    ></canvas>
  </div>

  <!-- 引入依赖 -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/fingerpose@0.1.0/dist/fingerpose.min.js"></script>

  <script>
    // 多语言文本包
    const texts = {
      zh: {
        title: "🖐️ 实时手势骨架跟踪",
        starting: "启动中...",
        statusLog: "状态日志：",
        requestingCamera: "请求摄像头权限...",
        cameraStarted: "摄像头启动成功，初始化画布尺寸...",
        cameraFailed: "摄像头启动失败，请检查权限和设备",
        cameraFailedLog: "摄像头启动失败: ",
        handsSendError: "hands.send()异常，尝试继续: ",
        idleDetected: "检测到识别卡住，尝试重启processVideo循环...",
        gestureDetected: "识别到手势：",
        unknownGesture: "手势未知",
        gestureEstimateError: "手势估计出错",
        gestureFormatError: "手势关键点格式错误",
        handNotDetected: "未检测到手",
        detectionRunning: "手势检测正常运行",
      },
      en: {
        title: "🖐️ Real-time Gesture Skeleton Tracking",
        starting: "Starting...",
        statusLog: "Status Log:",
        requestingCamera: "Requesting camera permission...",
        cameraStarted: "Camera started successfully, initializing canvas size...",
        cameraFailed: "Failed to start camera, please check permissions and device",
        cameraFailedLog: "Camera failed to start: ",
        handsSendError: "hands.send() error, attempting to continue: ",
        idleDetected: "Detected recognition stall, restarting processVideo loop...",
        gestureDetected: "Gesture detected: ",
        unknownGesture: "Unknown gesture",
        gestureEstimateError: "Gesture estimation error",
        gestureFormatError: "Gesture keypoints format error",
        handNotDetected: "No hand detected",
        detectionRunning: "Gesture detection running normally",
      }
    };

    // 当前语言，默认中文
    let currentLang = "en";

    // 根据当前语言更新页面文本
    function updateTexts() {
      document.getElementById("title").textContent = texts[currentLang].title;
      gestureName.textContent = texts[currentLang].starting;
      statusLog.textContent = texts[currentLang].statusLog;
    }

    // 语言切换按钮
    document.getElementById("btn-zh").addEventListener("click", () => {
      currentLang = "zh";
      updateTexts();
    });
    document.getElementById("btn-en").addEventListener("click", () => {
      currentLang = "en";
      updateTexts();
    });

    // 获取页面元素
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const gestureName = document.getElementById("gestureName");
    const statusLog = document.getElementById("status");

    const GE = new fp.GestureEstimator([
      fp.Gestures.ThumbsUpGesture,
      fp.Gestures.VictoryGesture,
      fp.Gestures.FistGesture,
      fp.Gestures.OpenPalmGesture,
    ]);

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.75,
      minTrackingConfidence: 0.75,
    });

    hands.onResults(onResults);

    let lastResultTime = 0;
    const MAX_IDLE_MS = 3000;

    function logStatus(msg) {
      statusLog.textContent = texts[currentLang].statusLog + msg;
    }

    async function startCamera() {
      try {
        logStatus(texts[currentLang].requestingCamera);
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user", width: 640, height: 480 },
        });
        video.srcObject = stream;
        await video.play();
        logStatus(texts[currentLang].cameraStarted);
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        lastResultTime = performance.now();
        requestAnimationFrame(processVideo);
      } catch (e) {
        gestureName.textContent = texts[currentLang].cameraFailed;
        logStatus(texts[currentLang].cameraFailedLog + e.message);
        console.error(e);
      }
    }

    async function processVideo() {
      try {
        await hands.send({ image: video });
      } catch (e) {
        logStatus(texts[currentLang].handsSendError + e.message);
        console.warn(e);
      }

      const now = performance.now();
      if (now - lastResultTime > MAX_IDLE_MS) {
        logStatus(texts[currentLang].idleDetected);
        lastResultTime = now;
      }
      requestAnimationFrame(processVideo);
    }

    function onResults(results) {
      lastResultTime = performance.now();

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];

        drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {
          color: "#22c55e",
          lineWidth: 3,
        });
        drawLandmarks(ctx, landmarks, { color: "#dc2626", lineWidth: 2 });

        if (Array.isArray(landmarks) && landmarks.length === 21) {
          try {
            const est = GE.estimate(landmarks, 7.5);
            if (est.gestures.length > 0) {
              const best = est.gestures.reduce((p, c) => (p.score > c.score ? p : c));
              gestureName.textContent = texts[currentLang].gestureDetected + best.name;
            } else {
              gestureName.textContent = texts[currentLang].unknownGesture;
            }
          } catch (e) {
            console.error("fingerpose估计异常:", e);
            gestureName.textContent = texts[currentLang].gestureEstimateError;
          }
        } else {
          gestureName.textContent = texts[currentLang].gestureFormatError;
        }

        logStatus(texts[currentLang].detectionRunning);
      } else {
        gestureName.textContent = texts[currentLang].starting;
        logStatus(texts[currentLang].handNotDetected);
      }
    }

    // 初始化页面文本
    updateTexts();
    startCamera();
  </script>
</body>
</html>
