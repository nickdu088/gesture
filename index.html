  <script>
    // å¤šè¯­è¨€æ–‡æœ¬åŒ…
    const texts = {
      zh: {
        title: "ğŸ–ï¸ å®æ—¶æ‰‹åŠ¿éª¨æ¶è·Ÿè¸ª",
        starting: "å¯åŠ¨ä¸­...",
        statusLog: "çŠ¶æ€æ—¥å¿—ï¼š",
        requestingCamera: "è¯·æ±‚æ‘„åƒå¤´æƒé™...",
        cameraStarted: "æ‘„åƒå¤´å¯åŠ¨æˆåŠŸï¼Œåˆå§‹åŒ–ç”»å¸ƒå°ºå¯¸...",
        cameraFailed: "æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ï¼Œè¯·æ£€æŸ¥æƒé™å’Œè®¾å¤‡",
        cameraFailedLog: "æ‘„åƒå¤´å¯åŠ¨å¤±è´¥: ",
        handsSendError: "hands.send()å¼‚å¸¸ï¼Œå°è¯•ç»§ç»­: ",
        idleDetected: "æ£€æµ‹åˆ°è¯†åˆ«å¡ä½ï¼Œå°è¯•é‡å¯processVideoå¾ªç¯...",
        gestureDetected: "è¯†åˆ«åˆ°æ‰‹åŠ¿ï¼š",
        unknownGesture: "æ‰‹åŠ¿æœªçŸ¥",
        gestureEstimateError: "æ‰‹åŠ¿ä¼°è®¡å‡ºé”™",
        gestureFormatError: "æ‰‹åŠ¿å…³é”®ç‚¹æ ¼å¼é”™è¯¯",
        handNotDetected: "æœªæ£€æµ‹åˆ°æ‰‹",
        detectionRunning: "æ‰‹åŠ¿æ£€æµ‹æ­£å¸¸è¿è¡Œ",
      },
      en: {
        title: "ğŸ–ï¸ Real-time Gesture Skeleton Tracking",
        starting: "Starting...",
        statusLog: "Status Log:",
        requestingCamera: "Requesting camera permission...",
        cameraStarted: "Camera started successfully, initializing canvas size...",
        cameraFailed: "Failed to start camera, please check permissions and device",
        cameraFailedLog: "Camera failed to start: ",
        handsSendError: "hands.send() error, attempting to continue: ",
        idleDetected: "Detected recognition stall, restarting processVideo loop...",
        gestureDetected: "Gesture detected: ",
        unknownGesture: "Unknown gesture",
        gestureEstimateError: "Gesture estimation error",

      }
    };

    // å½“å‰è¯­è¨€ï¼Œé»˜è®¤ä¸­æ–‡
    let currentLang = "en";

    // æ ¹æ®å½“å‰è¯­è¨€æ›´æ–°é¡µé¢æ–‡æœ¬
    function updateTexts() {
      document.getElementById("title").textContent = texts[currentLang].title;
      gestureName.textContent = texts[currentLang].starting;
      statusLog.textContent = texts[currentLang].statusLog;
    }

    // è¯­è¨€åˆ‡æ¢æŒ‰é’®
    document.getElementById("btn-zh").addEventListener("click", () => {
      currentLang = "zh";
      updateTexts();
    });
    document.getElementById("btn-en").addEventListener("click", () => {
      currentLang = "en";
      updateTexts();
    });

    // è·å–é¡µé¢å…ƒç´ 
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const gestureName = document.getElementById("gestureName");
    const statusLog = document.getElementById("status");

    const GE = new fp.GestureEstimator([
      fp.Gestures.ThumbsUpGesture,
      fp.Gestures.VictoryGesture,
      fp.Gestures.FistGesture,
      fp.Gestures.OpenPalmGesture,
    ]);

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.75,
      minTrackingConfidence: 0.75,
    });

    hands.onResults(onResults);

    let lastResultTime = 0;
    const MAX_IDLE_MS = 3000;

    function logStatus(msg) {
      statusLog.textContent = texts[currentLang].statusLog + msg;
    }

    async function startCamera() {
      try {
        logStatus(texts[currentLang].requestingCamera);
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user", width: 640, height: 480 },
        });
        video.srcObject = stream;
        await video.play();
        logStatus(texts[currentLang].cameraStarted);
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        lastResultTime = performance.now();
        requestAnimationFrame(processVideo);
      } catch (e) {
        gestureName.textContent = texts[currentLang].cameraFailed;
        logStatus(texts[currentLang].cameraFailedLog + e.message);
        console.error(e);
      }
    }

    async function processVideo() {
      try {
        await hands.send({ image: video });
      } catch (e) {
        logStatus(texts[currentLang].handsSendError + e.message);
        console.warn(e);
      }

      const now = performance.now();
      if (now - lastResultTime > MAX_IDLE_MS) {
        logStatus(texts[currentLang].idleDetected);
        lastResultTime = now;
      }
      requestAnimationFrame(processVideo);
    }

    function onResults(results) {
      lastResultTime = performance.now();

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];

        drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {
          color: "#22c55e",
          lineWidth: 3,
        });
        drawLandmarks(ctx, landmarks, { color: "#dc2626", lineWidth: 2 });

        if (Array.isArray(landmarks) && landmarks.length === 21) {
          try {
            const est = GE.estimate(landmarks, 7.5);
            if (est.gestures.length > 0) {
              const best = est.gestures.reduce((p, c) => (p.score > c.score ? p : c));
              gestureName.textContent = texts[currentLang].gestureDetected + best.name;
            } else {
              gestureName.textContent = texts[currentLang].unknownGesture;
            }
          } catch (e) {
            console.error("fingerposeä¼°è®¡å¼‚å¸¸:", e);
            gestureName.textContent = texts[currentLang].gestureEstimateError;
          }
        } else {
          gestureName.textContent = texts[currentLang].gestureFormatError;
        }

        logStatus(texts[currentLang].detectionRunning);
      } else {
        gestureName.textContent = texts[currentLang].starting;
        logStatus(texts[currentLang].handNotDetected);
      }
    }

    // åˆå§‹åŒ–é¡µé¢æ–‡æœ¬
