<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>æŠ“èŠ±æœµå°æ¸¸æˆ - è°ƒè¯•ç‰ˆ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

  </style>
</head>
<body class="bg-black text-green-400 flex flex-col items-center min-h-screen p-4 select-none">
  <h1 class="text-3xl font-bold mb-2">ğŸŒ¸ æŠ“èŠ±æœµå°æ¸¸æˆï¼ˆè°ƒè¯•ç‰ˆï¼‰</h1>
  <div id="gestureName" class="mb-2 text-xl min-h-[2rem]">å¯åŠ¨ä¸­...</div>
  <div id="score" class="mb-2 text-xl">å¾—åˆ†ï¼š0</div>
  <div id="status" class="text-sm text-gray-400 mb-4">çŠ¶æ€æ—¥å¿—ï¼š</div>

  <div id="container" class="relative w-full max-w-md rounded-lg shadow-lg overflow-hidden">
    <video id="video" autoplay playsinline muted class="w-full rounded-lg object-cover"></video>
    <canvas id="canvas" class="absolute top-0 left-0 w-full h-full pointer-events-none z-20"></canvas>
    <canvas id="flowerCanvas" class="absolute top-0 left-0 w-full h-full pointer-events-none z-10"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/fingerpose@0.1.0/dist/fingerpose.min.js"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const flowerCanvas = document.getElementById("flowerCanvas");
    const gestureName = document.getElementById("gestureName");
    const scoreDisplay = document.getElementById("score");
    const statusLog = document.getElementById("status");

    const ctx = canvas.getContext("2d");
    const flowerCtx = flowerCanvas.getContext("2d");

    let flowers = [];
    let score = 0;

    const GE = new fp.GestureEstimator([
      fp.Gestures.ThumbsUpGesture,
      fp.Gestures.VictoryGesture,
      fp.Gestures.FistGesture,
      fp.Gestures.OpenPalmGesture,
    ]);

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.75,
      minTrackingConfidence: 0.75,
    });

    hands.onResults(onResults);

    let lastResultTime = 0;
    const MAX_IDLE_MS = 3000;

    function logStatus(msg) {
      statusLog.textContent = `çŠ¶æ€æ—¥å¿—ï¼š${msg}`;
    }

    async function startCamera() {
      try {
        logStatus("è¯·æ±‚æ‘„åƒå¤´æƒé™...");
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user", width: 640, height: 480 },
        });
        video.srcObject = stream;
        await video.play();

        [canvas, flowerCanvas].forEach(c => {
          c.width = video.videoWidth;
          c.height = video.videoHeight;
          c.style.width = video.videoWidth + "px";
          c.style.height = video.videoHeight + "px";
        });

        lastResultTime = performance.now();
        requestAnimationFrame(processVideo);
      } catch (e) {
        gestureName.textContent = "æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ï¼Œè¯·æ£€æŸ¥æƒé™å’Œè®¾å¤‡";
        logStatus("æ‘„åƒå¤´å¯åŠ¨å¤±è´¥: " + e.message);
        console.error(e);
      }
    }

    async function processVideo() {
      try {
        await hands.send({ image: video });
      } catch (e) {
        logStatus("hands.send()å¼‚å¸¸ï¼Œå°è¯•ç»§ç»­: " + e.message);
        console.warn(e);
      }

      const now = performance.now();
      if (now - lastResultTime > MAX_IDLE_MS) {
        logStatus("æ£€æµ‹åˆ°è¯†åˆ«å¡ä½ï¼Œå°è¯•é‡å¯processVideoå¾ªç¯...");
        lastResultTime = now;
      }

      requestAnimationFrame(processVideo);
    }

    function onResults(results) {
      lastResultTime = performance.now();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      flowerCtx.clearRect(0, 0, flowerCanvas.width, flowerCanvas.height);

      updateFlowers();

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];

        drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {
          color: "#22c55e",
          lineWidth: 3,
        });
        drawLandmarks(ctx, landmarks, { color: "#dc2626", lineWidth: 2 });

        // æ ‡è®°æ¯ä¸ªå…³é”®ç‚¹ï¼Œæ–¹ä¾¿è°ƒè¯•
        landmarks.forEach((pt, idx) => {
          const x = pt.x * canvas.width;
          const y = pt.y * canvas.height;
          ctx.beginPath();
          ctx.arc(x, y, 5, 0, 2 * Math.PI);
          ctx.fillStyle = "rgba(255, 255, 0, 0.8)";
          ctx.fill();
          ctx.strokeStyle = "black";
          ctx.lineWidth = 1;
          ctx.stroke();
          ctx.fillStyle = "black";
          ctx.font = "12px Arial";
          ctx.fillText(idx, x + 6, y - 6);
        });

        if (landmarks.length === 21) {
          try {
            const est = GE.estimate(landmarks, 7.5);
            if (est.gestures.length > 0) {
              const best = est.gestures.reduce((p, c) => (p.score > c.score ? p : c));
              gestureName.textContent = `è¯†åˆ«åˆ°æ‰‹åŠ¿ï¼š${best.name}`;

              const points = landmarks.map(p => ({
                x: p.x * canvas.width,
                y: p.y * canvas.height,
              }));

              for (let i = flowers.length - 1; i >= 0; i--) {
                const flower = flowers[i];
                const touched = points.some(pt => {
                  const dx = pt.x - flower.x;
                  const dy = pt.y - flower.y;
                  return Math.sqrt(dx * dx + dy * dy) < 50;
                });
                if (touched) {
                  flowers.splice(i, 1);
                  score++;
                  scoreDisplay.textContent = `å¾—åˆ†ï¼š${score}`;
                }
              }
            } else {
              gestureName.textContent = "æ‰‹åŠ¿æœªçŸ¥";
            }
          } catch (e) {
            console.error("fingerposeä¼°è®¡å¼‚å¸¸:", e);
            gestureName.textContent = "æ‰‹åŠ¿ä¼°è®¡å‡ºé”™";
          }
        } else {
          gestureName.textContent = "æ‰‹åŠ¿å…³é”®ç‚¹æ ¼å¼é”™è¯¯";
        }

        logStatus("æ‰‹åŠ¿æ£€æµ‹æ­£å¸¸è¿è¡Œ");
      } else {
        gestureName.textContent = "è¯†åˆ«ä¸­...";
        logStatus("æœªæ£€æµ‹åˆ°æ‰‹");
      }
    }

    function updateFlowers() {
      flowerCtx.font = "30px serif";
      flowers.forEach((flower) => {
        flower.y += flower.speed;

        // ç”»èŠ±æœµ
        flowerCtx.fillText("ğŸŒ¸", flower.x, flower.y);

        // ç”»æ£€æµ‹åœ†åœˆï¼Œè°ƒè¯•ç”¨
        flowerCtx.beginPath();
        flowerCtx.strokeStyle = "yellow";
        flowerCtx.lineWidth = 2;
        flowerCtx.arc(flower.x, flower.y - 15, 50, 0, 2 * Math.PI);
        flowerCtx.stroke();
      });
      flowers = flowers.filter(f => f.y < flowerCanvas.height + 50);
    }

    function spawnFlower() {
      const x = 50 + Math.random() * (flowerCanvas.width - 100);
      const speed = 2 + Math.random() * 2;
      flowers.push({ x, y: -30, speed });
    }

    setInterval(spawnFlower, 1000);

    startCamera();
  </script>
