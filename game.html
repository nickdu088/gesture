<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>æŠ“èŠ±æœµå°æ¸¸æˆ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { overflow: hidden; }
    canvas { pointer-events: none; }
  </style>
</head>
<body class="bg-black text-green-400 flex flex-col items-center min-h-screen p-4 select-none">
  <h1 class="text-3xl font-bold mb-2">ğŸŒ¸ æŠ“èŠ±æœµå°æ¸¸æˆ</h1>
  <div id="gestureName" class="mb-1 text-xl min-h-[2rem]">å¯åŠ¨ä¸­...</div>
  <div id="score" class="mb-1 text-xl">å¾—åˆ†ï¼š0</div>
  <div id="timer" class="mb-1 text-xl">å‰©ä½™æ—¶é—´ï¼š30 ç§’</div>
  <div id="status" class="text-sm text-gray-400 mb-4">çŠ¶æ€æ—¥å¿—ï¼š</div>

  <div id="container" class="relative w-full max-w-md rounded-lg shadow-lg overflow-hidden">
    <video id="video" autoplay playsinline muted class="w-full rounded-lg object-cover"></video>
    <canvas id="canvas" class="absolute top-0 left-0 w-full h-full z-20"></canvas>
    <canvas id="flowerCanvas" class="absolute top-0 left-0 w-full h-full z-10"></canvas>
  </div>

  <!-- å¿…è¦ä¾èµ– -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/fingerpose@0.1.0/dist/fingerpose.min.js"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const flowerCanvas = document.getElementById("flowerCanvas");
    const ctx = canvas.getContext("2d");
    const flowerCtx = flowerCanvas.getContext("2d");

    const gestureName = document.getElementById("gestureName");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const statusLog = document.getElementById("status");

    const GE = new fp.GestureEstimator([
      fp.Gestures.ThumbsUpGesture,
      fp.Gestures.VictoryGesture,
      fp.Gestures.FistGesture,
      fp.Gestures.OpenPalmGesture,
    ]);

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.75,
      minTrackingConfidence: 0.75,
    });

    hands.onResults(onResults);

    let score = 0;
    let timeLeft = 30;
    let gameActive = true;
    let flowers = [];

    // éŸ³æ•ˆï¼ˆBase64ï¼‰
    const grabSound = new Audio("data:audio/mp3;base64,//uQxAAADc...ï¼ˆéŸ³é¢‘Base64ä¼šå¾ˆé•¿ï¼‰");
    // âš ï¸ ä¸Šæ–¹çš„Base64çœç•¥äº†ä¸­é—´éƒ¨åˆ†ï¼Œä¸ºå®Œæ•´è¿è¡Œå»ºè®®ç”¨å¤–é“¾ç‰ˆæœ¬æˆ–æˆ‘ä¸ºä½ æä¾›å®Œæ•´base64ç‰ˆ

    function logStatus(msg) {
      statusLog.textContent = `çŠ¶æ€æ—¥å¿—ï¼š${msg}`;
    }

    async function startCamera() {
      try {
        logStatus("è¯·æ±‚æ‘„åƒå¤´æƒé™...");
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user", width: 640, height: 480 },
        });
        video.srcObject = stream;
        await video.play();

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        flowerCanvas.width = video.videoWidth;
        flowerCanvas.height = video.videoHeight;

        requestAnimationFrame(processVideo);
        spawnLoop = setInterval(spawnFlower, 1000);
        countdownTimer = setInterval(updateTimer, 1000);
      } catch (e) {
        gestureName.textContent = "æ‘„åƒå¤´å¯åŠ¨å¤±è´¥";
        logStatus("æ‘„åƒå¤´å¤±è´¥: " + e.message);
      }
    }

    async function processVideo() {
      if (gameActive) {
        await hands.send({ image: video });
        requestAnimationFrame(processVideo);
      }
    }

    function onResults(results) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      flowerCtx.clearRect(0, 0, flowerCanvas.width, flowerCanvas.height);
      drawFlowers();

      if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
        gestureName.textContent = "è¯†åˆ«ä¸­...";
        logStatus("æœªæ£€æµ‹åˆ°æ‰‹");
        return;
      }

      const landmarks = results.multiHandLandmarks[0];
      drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: "#22c55e", lineWidth: 3 });
      drawLandmarks(ctx, landmarks, { color: "#dc2626", lineWidth: 2 });

      if (landmarks.length === 21) {
        const est = GE.estimate(landmarks, 7.5);
        if (est.gestures.length > 0) {
          const best = est.gestures.reduce((p, c) => (p.score > c.score ? p : c));
          gestureName.textContent = `è¯†åˆ«åˆ°æ‰‹åŠ¿ï¼š${best.name}`;
          if (best.name === "fist" && gameActive) {
            // è®¡ç®—æ‰‹æŒä¸­å¿ƒ
            const palmIdx = [0, 5, 9, 13, 17];
            let x = 0, y = 0;
            palmIdx.forEach(i => {
              x += landmarks[i].x * canvas.width;
              y += landmarks[i].y * canvas.height;
            });
            x /= palmIdx.length;
            y /= palmIdx.length;

            // åˆ¤å®šèŠ±æœµ
            for (let i = 0; i < flowers.length; i++) {
              const dx = flowers[i].x - x;
              const dy = flowers[i].y - y;
              const dist = Math.sqrt(dx * dx + dy * dy);
              if (dist < 50) {
                flowers.splice(i, 1);
                score++;
                scoreDisplay.textContent = `å¾—åˆ†ï¼š${score}`;
                grabSound.currentTime = 0;
                grabSound.play();
                break;
              }
            }
          }
        } else {
          gestureName.textContent = "æ‰‹åŠ¿æœªçŸ¥";
        }
      }
    }

    function spawnFlower() {
      if (!gameActive) return;
      const x = Math.random() * (flowerCanvas.width - 30);
      const speed = 2 + Math.random() * 2;
      flowers.push({ x, y: -30, speed });
    }

    function drawFlowers() {
      flowerCtx.font = "30px serif";
      flowers.forEach(flower => {
        flower.y += flower.speed;
        flowerCtx.fillText("ğŸŒ¸", flower.x, flower.y);
      });
      flowers = flowers.filter(f => f.y < flowerCanvas.height + 30);
    }

    function updateTimer() {
      timeLeft--;
      if (timeLeft <= 0) {
        timeLeft = 0;
        gameActive = false;
        timerDisplay.textContent = "â± æ¸¸æˆç»“æŸï¼";
        gestureName.textContent = "è¯·åˆ·æ–°é¡µé¢é‡æ–°å¼€å§‹";
        clearInterval(spawnLoop);
        clearInterval(countdownTimer);
      } else {
        timerDisplay.textContent = `å‰©ä½™æ—¶é—´ï¼š${timeLeft} ç§’`;
      }
    }

    let spawnLoop = null;
    let countdownTimer = null;

    startCamera();
  </script>
</body>
</html>
